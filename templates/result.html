{% extends "base.html" %}
{% block content %}
<div id="game">
    {% if title %}
    <h2>{{title}}</h2>
    {% else %}
    <h2>Битва</h2>
    {% endif %}
    {% if win == '0' %}
    <h2>Введено неверное количество.</h2>
    {% elif win == 'error' %}
    <h2>Ошибка!</h2>
    {% else %}
    <h2>Выиграла армия: {{win}}</h2>
    {% endif %}
    <a href="/">Играть еще раз</a>
</div>
{% endblock %}
